<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto:ital,wght@0,100;1,900&family=Water+Brush&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <style>
          form{
            width: 50%;
          }
          input{
            width: 48%;
            border: none;
            border-bottom: 2px solid darkgoldenrod;
          }
          select{
            width: 48%;
            border: none;
            border-bottom: 2px solid darkgoldenrod;

          }
        </style>

      </head>
<body>
    
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">            
        <a style="font-family: 'Water Brush', cursive;" class="navbar-brand" href="#">College MS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'course_page' %}">Add Course</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student_page'%}">Add Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'show'%}">Show Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout_page'%}">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
<div class="container-fluid">
  <center>
    <h1>
      Add Student Details Here....
    </h1><br><br>
  </center>
  <center>
    <form action="{% url 'add_student' %}" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Enter Name" name="name"><br><br>
        <input type="text" placeholder="Enter Address" name="address"><br><br>
        <input type="email" placeholder="Enter Email" name="email"><br><br>
        <input type="text" placeholder="Enter Age" name="age"><br><br>
        <input type="date" placeholder="Enter Join Date" name="join_date"><br><br>
        <select name="slct">
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.course_name }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit" class='btn btn-outline-danger'>Submit</button><br><br>
    </form>
</center>
</div>
    
</body>
</html>
